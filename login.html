<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiketku Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container hero-page">
      <nav class="container navbar">
        <!-- Left Start-->
        <div class="nav-left">
          <div class="logo">
            <a href="indext.html"><img src="Icon/Tiket 1.png" alt="" /></a>
          </div>
          <ul class="navbar-ul">
            <li class="nav-list"><a href="indext.html">Home</a></li>
            <li class="nav-list"><a href="#">Ticket</a></li>
            <li class="nav-list"><a href="#">About Us</a></li>
          </ul>
        </div>
        <!-- Left End -->

        <!-- Right Start -->
        <div class="nav-right">
          <ul class="navbar-ul">
            <li class="nav-list"><a href="#">Download App</a></li>
            <li class="nav-list"><a href="#">My Ticket</a></li>
          </ul>
        </div>
        <!-- Right End -->
      </nav>
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active">Sign In</h2>
          <h2 class="inactive underlineHover">Sign Up</h2>

          <!-- Icon -->
          <div class="fadeIn first">
            <img
              src="D:\Frontend\Mini Project\Icon\Tiket.com_logo.png"
              alt="User Icon"
            />
          </div>

          <!-- Login Form -->
          <form>
            <input
              type="text"
              id="login"
              class="fadeIn second"
              name="login"
              placeholder="login"
            />
            <input
              type="text"
              id="password"
              class="fadeIn third"
              name="login"
              placeholder="password"
            />
            <input type="submit" class="fadeIn fourth" value="Log In" />
          </form>

          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
